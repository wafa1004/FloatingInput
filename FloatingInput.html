<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FloatingInput</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style> @import "FloatingInput.css"; </style>
</head>

<body>
        <div class="overlay"></div>
        <div class="floater">

            <div class="floater-bottom">
                <button type="button" class="btn btn-primary btn-sm">Add</button>
            </div>
        </div>



</body>

<script type="text/javascript" src="FloatingInput.js">

</script>

</html>
